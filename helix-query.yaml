version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /query-index.json
    properties:
      title:
        select: main h1, head > title, head > meta[name="title"]
        value: |
          if (el.tagName === 'META') {
            return el.getAttribute('content')
          }
          return text(el)
        debug: true
      description:
        select: main p, head > meta[name="description"]
        value: |
          if (el.tagName === 'META') {
            return el.getAttribute('content')
          }
          return text(el)
        debug: true
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")